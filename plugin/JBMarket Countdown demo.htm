<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0040)http://www.jbmarket.net/demos/countdown/ -->
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>JBMarket Countdown demo</title>
        <script type="text/javascript" src="./JBMarket Countdown demo_files/jquery-1.8.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               $(".demoMenu a").click(function(event){
                   switch($(this).attr("class")) {
                       case "demo1":
                           $("#demo iframe").attr("src", "demo1/index.php");
                       break;
                       case "demo2":
                           $("#demo iframe").attr("src", "demo2/index.php");
                       break;
                       case "demo3":
                           $("#demo iframe").attr("src", "demo3/index.php");
                       break;
                       case "demo4":
                           $("#demo iframe").attr("src", "demo4/index.php");
                       break;
                       case "demo5":
                           $("#demo iframe").attr("src", "demo5/index.php");
                       break;
                   }
                   $(".demoMenu a").removeClass("active");
                   $(this).addClass("active");
                   
                   return false;
               });
            });
        </script>
    </head>
    <body style="">
        
        <style>
            body {
                padding:0;
                margin:0;
            }
            
            .demoMenu {
                position: absolute;
                width:144px;
                background:#121315;
                top:40px;
                left:40px;
                padding:10px;
            }
            .demoMenu li {
                list-style: none;
                text-decoration: none;
                padding:5px;
            }
            .demoMenu li a {
                font-family: Arial, Helvetica, sans-serif;
                color: #88898a;
                font-size:12px;
                text-decoration: none;
                font-weight: bold;
            }
            
            .demoMenu li a:hover, .demoMenu li a.active {
                text-decoration: none;
                color:#FFF;
            }
            
            body {
                overflow: hidden;
            }
            #demo iframe {
                width:100%;
                height:9999px;
            }
            
            
        </style>
        
   
        <ul class="demoMenu">
            <li><a href="javascript:void(0);" class="demo1 active">Version 1</a></li>
            <li><a href="javascript:void(0);" class="demo2">Version 2</a></li>
            <li><a href="javascript:void(0);" class="demo3">Version 3</a></li>
            <li><a href="javascript:void(0);" class="demo4">Version 4</a></li>
            <li><a href="javascript:void(0);" class="demo5">Version 5</a></li>
        </ul>

        <div id="demo">
            <iframe src="./JBMarket Countdown demo_files/index.htm"></iframe>
        </div>

    
</body></html>
